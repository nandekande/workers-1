services:
  typescript:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: typescript-container
    image: typescript-image
    ports:
      - 3000:3000
      - 8787:8787
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    restart: always
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
volumes:
  node_modules: {}